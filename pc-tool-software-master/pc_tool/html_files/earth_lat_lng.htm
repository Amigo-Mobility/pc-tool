function geocodePosition(pos) 
{
  geocoder.geocode( { latLng: pos },
    function(responses) 
    {
      if (responses && responses.length > 0) 
      {
        updateMarkerAddress(responses[0].formatted_address);
      }
      else 
      {
        updateMarkerAddress('Cannot determine address at this location.');
      }
    }
  );
}

function initialize() 
{
  google.earth.createInstance('map_3d', init_cb, failure_cb);

  var geneva = new google.maps.LatLng(41.864346, -88.346300);
            
  var map_options =
  {
    center: geneva, 
    zoom: 17,
    mapTypeId: google.maps.MapTypeId.HYBRID
  };

  map = new google.maps.Map( document.getElementById('map_canvas'),
                             map_options);

  var poly_options = {
      strokeColor: '#00AA00',
      strokeOpacity: 1.0,
      strokeWeight: 0, 
      map: map
    }

  google.maps.event.addListener( map,
                                 'click',
                                 place_marker
                               );
 }

function put_warn_plot()
{
  if ( warn_plot )
  {
    warn_plot.setMap(null);
  }

    {
      path: warn_path_coordinates,
      strokeColor: '#FFD712',
      strokeOpacity: 1.0,
      strokeWeight: 2,
      fillColor: '#12FF61',
      fillOpacity: 0.50
    }
  );
  warn_plot.setMap(map);
}


function put_halt_plot()

  function code_address()
  {
    var address  = document.getElementById('address').value;
    geocoder.geocode( { 'address': address },
      function(results, status)
      {
        if (status == google.maps.GeocoderStatus.OK)
        {
          map.setCenter(results[0].geometry.location);
        }
        else
        {
          alert('Geocode was not successful for the following reason: ' + status);
        }
      }
    );
  }
